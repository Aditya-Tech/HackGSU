<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Botty</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      * {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
}

body {
  font-family: Arial;
}
.switchLabel {
  top:20px;
  bottom:20px;
  left:100px;
}
.switch {
  top:20px;
  bottom:20px;
  left:100px;
  background-color: #bebebe;
	border-radius: 4px;
	box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	color: #fff;
  cursor: pointer;
	display: block;
	font-size: 14px;
	height: 26px;
	margin-bottom: 12px;
	position: relative;
	width: 60px;
	-webkit-transition: background-color 0.2s ease-in-out;
	-moz-transition: background-color 0.2s ease-in-out;
	-o-transition: background-color 0.2s ease-in-out;
	-ms-transition: background-color 0.2s ease-in-out;
	transition: background-color 0.2s ease-in-out;
}
.switch.checked {
	background-color: #76d21d;
}
.switch input[type="checkbox"] {
  cursor: pointer;
	height: 10px;
	left: 12px;
	position: absolute;
	top: 8px;
	-webkit-transition: left 0.05s ease-in-out;
	-moz-transition: left 0.05s ease-in-out;
	-o-transition: left 0.05s ease-in-out;
	-ms-transition: left 0.05s ease-in-out;
	transition: left 0.05s ease-in-out;
	width: 10px;
}
.switch.checked input[type="checkbox"] {
	left: 38px;
}
.switch input:before {
	background: #fff;
	background: -moz-linear-gradient(top, #fff 0%, #f0f0f0 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#fff), color-stop(100%,#f0f0f0));
	background: -webkit-linear-gradient(top, #fff 0%,#f0f0f0 100%);
	background: -o-linear-gradient(top, #fff 0%,#f0f0f0 100%);
	background: -ms-linear-gradient(top, #fff 0%,#f0f0f0 100%);
	background: linear-gradient(to bottom, #fff 0%,#f0f0f0 100%);
	border: 1px solid #fff;
	border-radius: 2px;
	box-shadow: 0 0 4px rgba(0,0,0,0.3);
	content: '';
	height: 18px;
	position: absolute;
	top: -5px;
	left: -9px;
	width: 26px;
}
.switch input:after {
	background: #f0f0f0;
	background: -moz-linear-gradient(top, #f0f0f0 0%, #fff 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f0f0f0), color-stop(100%,#fff));
	background: -webkit-linear-gradient(top, #f0f0f0 0%,#fff 100%);
	background: -o-linear-gradient(top, #f0f0f0 0%,#fff 100%);
	background: -ms-linear-gradient(top, #f0f0f0 0%,#fff 100%);
	background: linear-gradient(to bottom, #f0f0f0 0%,#fff 100%);
	border-radius: 10px;
	content: '';
	height: 12px;
	margin: -1px 0 0 -1px;
	position: absolute;
	width: 12px;
}
.switch .icon-ok,
.switch .icon-remove {
	line-height: 28px;
	text-shadow: 0 -2px 0 rgba(0,0,0,0.2);
	margin: 0 9px;
}
.switch .icon-ok {
	float: left;
}
.switch .icon-remove {
	float: right;
}

.top {
  background-color: #e74c3c;
  height: 800px;
  position:relative;
}

.center {
  background-color: #808080;
  height: 100px;
  position:relative;
}

.bottom {
  position:relative;
  height:100px;
}


.chat {
  width: 300px;
  overflow: scroll;
  height: 500px;
  background-image: url("http://cdn9.staztic.com/app/a/2063/2063481/whatsapp-wallpaper-pack-hd-600519-0-s-156x156.jpg");
  background-size: cover;
  background-position: center center;
  position: relative;
  border: 5px solid #000;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px #000;
  top: 20px;
  left: 0;
  right: 0;
  bottom: 50px;
  margin: auto;
  box-sizing: border-box;
}

img.center {
    display: block;
    margin: 0 auto;
}

.chat .messages {
  position: absolute;
  left: 0;
  bottom: 60px;
  height: auto;
  width: 100%;
}
.chat .messages .message {
  padding: 20px 10px;
  width: 100%;
  box-sizing: border-box;
}
.chat .messages .message .you, .chat .messages .message .bot {
  border-radius: 10px;
  padding: 10px;
  width: 75%;
  position: relative;
}
.chat .messages .message .you img, .chat .messages .message .bot img {
  width: 100%;
  border-radius: 10px;
  display: block;
}
.chat .messages .message .you:before, .chat .messages .message .bot:before {
  padding: 5px;
  border-radius: 5px;
  position: absolute;
  top: -15px;
  font-weight: bold;
  color: #fff;
  font-size: 12px;
}
.chat .messages .message .you {
  background: #2ecc71;
  float: right;
}
.chat .messages .message .you:before {
  content: "You:";
  background-color: #2ecc71;
  right: 10px;
}
.chat .messages .message .bot {
  background-color: #3498db;
  float: left;
}
.chat .messages .message .bot:before {
  content: "Bot:";
  background-color: #3498db;
  left: 10px;
}
.chat .messages .message:after {
  content: "";
  clear: both;
  display: table;
}
.chat .input {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 60px;
  width: 100%;
  background: #ecf0f1;
}
.chat .input .text {
  background-color: #fff;
  border-radius: 20px;
  height: 40px;
  position: absolute;
  top: 10px;
  left: 10px;
  width: 270px;
  box-shadow: inset 0 0 5px #aaa;
  line-height: 40px;
  padding: 0 20px;
  box-sizing: border-box;
}

.hova {
      background-color: pink;
}

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="titleDiv">
    <h1 style="color: rgba(0,0,0,0.6);
text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
                 0px -5px 35px rgba(255,255,255,0.3); text-align: center; background-color: #e74c3c">Get started now!</h1>
  </div>
    <div class="top">
      <div class="face">
        <img src="closed-eyes.png" id="image" style="width:304px;height:228px;">
      </div>
      <div class="chat">
        <div class="messages">
          <div class="message">
            <div class="bot">
              Say something to get started!
          </div>
        </div>
      </div>
      <div class="input">
        <form action="#" id="chat" method="post">
          <input class="text" contenteditable="true" placeholder="Type your message here..."></input>
        </form>
      </div>
    </div>
  </div>

  <div class="center" id="info-page" >
    <p class="switchLabel">Toggle Edit Mode</p>
    <label class="switch checked">
      <i class="icon-ok"></i>
      <i class="icon-remove"></i>
      <input type="checkbox" checked>
    </label>
  </div>

  <div class="bottom" id="userPage">

    <p>test</p>
  </div>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/FaceController.js"></script>
    <script src="js/highlight.js"></script>

</body>
</html>
