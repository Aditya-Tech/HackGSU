<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Botty</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      * {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
}

body {
  font-family: Arial;
}

.top {
  background-color: #e74c3c;
  height: 600px;
  position:relative;
}

.center {
  background-color: #33cc33;
  height: 100px;
  position:relative;
}

.bottom {
  position:relative;
}


.chat {
  width: 300px;
  overflow: scroll;
  height: 500px;
  background-image: url("http://cdn9.staztic.com/app/a/2063/2063481/whatsapp-wallpaper-pack-hd-600519-0-s-156x156.jpg");
  background-size: cover;
  background-position: center center;
  position: relative;
  border: 5px solid #000;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px #000;
  top: 20px;
  left: 0;
  right: 0;
  bottom: 50px;
  margin: auto;
  box-sizing: border-box;
}
.chat .messages {
  position: absolute;
  left: 0;
  bottom: 60px;
  height: auto;
  width: 100%;
}
.chat .messages .message {
  padding: 20px 10px;
  width: 100%;
  box-sizing: border-box;
}
.chat .messages .message .you, .chat .messages .message .bot {
  border-radius: 10px;
  padding: 10px;
  width: 75%;
  position: relative;
}
.chat .messages .message .you img, .chat .messages .message .bot img {
  width: 100%;
  border-radius: 10px;
  display: block;
}
.chat .messages .message .you:before, .chat .messages .message .bot:before {
  padding: 5px;
  border-radius: 5px;
  position: absolute;
  top: -15px;
  font-weight: bold;
  color: #fff;
  font-size: 12px;
}
.chat .messages .message .you {
  background: #2ecc71;
  float: right;
}
.chat .messages .message .you:before {
  content: "You:";
  background-color: #2ecc71;
  right: 10px;
}
.chat .messages .message .bot {
  background-color: #3498db;
  float: left;
}
.chat .messages .message .bot:before {
  content: "Bot:";
  background-color: #3498db;
  left: 10px;
}
.chat .messages .message:after {
  content: "";
  clear: both;
  display: table;
}
.chat .input {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 60px;
  width: 100%;
  background: #ecf0f1;
}
.chat .input .text {
  background-color: #fff;
  border-radius: 20px;
  height: 40px;
  position: absolute;
  top: 10px;
  left: 10px;
  width: 270px;
  box-shadow: inset 0 0 5px #aaa;
  line-height: 40px;
  padding: 0 20px;
  box-sizing: border-box;
}

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="titleDiv">

text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
                 0px -5px 35px rgba(255,255,255,0.3); text-align: center; background-color: #e74c3c">Get started now!</h1>
  </div>
    <div class="top">

        <div class="messages">

      <div class="input">
        <form action="#" id="chat" method="post">

    </div>
  </div>
